<div class="modal fade" id="infoCita" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="infoCitaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoCitaLabel">Información de la Cita</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/api/cita/update" method="post" id="updateCita">
                    <input type="text" hidden>
                    <div class="form-group py-2" id="form-fecha">
                        <label for="fecha-cita-ic" class="form-label">Fecha de la Cita:</label>
                        <input type="date" id="fecha-cita-ic" name="fecha-cita-ic" class="form-control">
                    </div>
                    <div class="form-group py-2">
                        <label for="nombre-cliente-ic" class="form-label">Nombre del cliente:</label>
                        <input type="text" id="nombre-cliente-ic" name="nombre-cliente-ic" class="form-control" readonly>
                    </div>
                    <div class="form-group py-2">
                        <label for="telefono-ic">Número de teléfono:</label>
                        <input class="form-control" type="text" id="telefono-ic" name="telefono-ic" readonly>
                    </div>
                    <div class="form-group py-2">
                        <label for="descripcion-ic">Descripción:</label>
                        <textarea class="form-control" id="descripcion-ic" name="descripcion-ic" 
                            placeholder="Ingresa la descripción del asunto a tratar..."></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>
