<div class="modal fade" id="addGasto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addGastoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addGastoLabel">Registrar Gasto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/api/gasto/add" method="post" id="registrarGasto">
                    <input type="text" hidden>
                    <div class="form-group">
                        <label for="fecha_gasto" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha_gasto" name="fecha_gasto">
                    </div>
                    <div class="form-group pt-2">
                        <label for="categoria_gasto" class="form-label">Categoria</label>
                        <select name="categoria_gasto" id="categoria_gasto" class="form-select">
                            <option value="1">Comida</option>
                            <option value="11">Diezmo</option>
                            <option value="2">Servicios de Luz, Agua, Recolección de Basura, Alarmas</option>
                            <option value="3">Servicio de Internet y Télefonos</option>
                            <option value="4">Impuestos</option>
                            <option value="5">Contador</option>
                            <option value="6">Departamentos</option>
                            <option value="7">Seguros</option>
                            <option value="8">Servicio de bomberos y extintores</option>
                            <option value="9">Facturación</option>
                            <option value="10">Prediales</option>
                            <option value="12">Otro</option>
                        </select>
                    </div>
                    <div class="form-group  pt-2">
                        <label for="descripcion_gasto" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion_gasto" name="descripcion_gasto">
                    </div>
                    <div class="form-group  pt-2">
                        <label for="importe_gasto" class="form-label">Importe:</label>
                        <input type="text" class="form-control" id="importe_gasto" name="importe_gasto">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success m-2">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
