<div class="modal fade" id="addTrabajador" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addTrabajadorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addTrabajadorLabel">AÃ±adir Trabajador</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/api/trabajador/add" method="post" id="registrarTrabajador">
                    <input type="text" hidden>
                    <div class="form-group py-2">
                        <label for="nombre-t" class="form-label">Nombre:</label>
                        <input type="text" id="nombre-t" name="nombre-t" class="form-control">
                    </div>
                    <div class="form-group py-2">
                        <label for="ap-pat-t" class="form-label">Apellido Paterno:</label>
                        <input type="text" id="ap-pat-t" name="ap-pat-t" class="form-control">
                    </div>
                    <div class="form-group py-2">
                        <label for="ap-mat-t" class="form-label">Apellido Materno:</label>
                        <input type="text" id="ap-mat-t" name="ap-mat-t" class="form-control">
                    </div>
                    <div class="form-group py-2">
                        <label for="rol-t" class="form-label">Rol:</label>
                        <select name="rol-t" id="rol-t" class="form-select">
                            <option value="4">Tapicero</option>
                            <option value="3">Mantenimiento</option>
                        </select>
                    </div>
                    <div class="form-group py-2">
                        <label for="rol-t" class="form-label">Nomina:</label>
                        <select name="nomina-t" id="nomina-t" class="form-select">
                            {%for g in ganacia%}
                                <option value="{{g[0]}}">{{g[1]}}</option>
                            {%endfor%}
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>
