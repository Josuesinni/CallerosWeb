<div class="modal fade" id="infoPago" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="infoPagoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoPagoLabel">Información del Pago</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/api/pago/add" method="post" id="updateCita">
                    <input type="text" id="clave_trabajador" style="display: none;">
                    <div class="form-group py-2" id="form-fecha">
                        <label for="fecha_pago" class="form-label">Fecha:</label>
                        <input type="date" id="fecha_pago" name="fecha_pago" class="form-control" readonly>
                    </div>
                    <div class="form-group py-2">
                        <label for="nombre_trabajador" class="form-label">Nombre del trabajador:</label>
                        <input type="text" id="nombre_trabajador" name="nombre_trabajador" class="form-control" readonly>
                    </div>
                    <div class="form-group py-2">
                        <label for="metodo_pago">Método de Pago:</label>
                        <select name="metodo_pago" id="metodo_pago" class="form-select">
                            <option value="">Efectivo</option>
                            <option value="">Transferencia</option>
                        </select>
                    </div>
                    <div class="form-group py-2">
                        <label for="total_pagar">Total a Pagar:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" name="total_pagar" id="total_pagar" class="form-control" readonly>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>
