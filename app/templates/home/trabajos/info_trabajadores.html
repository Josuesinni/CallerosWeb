<div class="modal fade" id="infoTrabajadores" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="infoTrabajadoresLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoTrabajadoresLabel">Responsables del Trabajo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form data-action="/api/trabajo/add_responsable_trabajo" method="post" id="formAddResponsable">
                    <input type="hidden" name="id_trabajo_trabajadores" id="id_trabajo_trabajadores">
                    <div class="form-group py-2">
                        <label for="fecha_ing_responsable" class="form-label">Fecha</label>
                        <input type="date" name="fecha_ing_responsable" id="fecha_ing_responsable" class="form-control">
                    </div>
                    <div class="form-group py-2">
                        <label for="responsables_trabajo" class="form-label">Lista de trabajadores:</label>
                        <div class="d-flex">
                            <select class="form-select" name="responsables_trabajo" id="responsables_trabajo">
                                {%for t in lista_trabajadores%}
                                <option value="{{t[0]}}">{{t[1]}}</option>
                                {%endfor%}
                            </select>
                            <button type="submit" class="btn btn-primary" id="btnAddResponsable">AÃ±adir</button>
                        </div>
                    </div>
                </form>
                <p class="py-2"><b>Responsables Actuales y Pasados</b></p>
                <table class="table">
                    <thead>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody id="table_responsables_trabajo">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
