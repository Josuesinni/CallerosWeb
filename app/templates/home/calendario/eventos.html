<div id="eventos-calendario" class="container py-6 d-flex flex-column mb-3">

    <div class="day-selector p-2">
        <div class="d-flex fs-5 justify-center">
            <button class="end-0" @click="--dia;setFechaSeleccionada(dia)"> <i class="bi bi-caret-left date-left"></i>
            </button>
            <p x-text="getFecha()"></p>
            <button class="end-0" @click="++dia;setFechaSeleccionada(dia)"> <i class="bi bi-caret-right date-right"></i>
            </button>
        </div>
    </div>
    <div class="title p-2">
        <h1 class="fs-3"> Actividades </h1>
    </div>
    <div class="p-2" id="events">
        <ul id="lista-eventos">
        </ul>
    </div>

    <div class="d-flex flex-row p-2" style="margin-top: auto;">
        <button class="btn btn-dark m-2 mx-auto p-2" data-bs-toggle="modal" data-bs-target="#addCita">
            <i class="bi bi-calendar2-date"></i>
            <span>Agregar Cita</span>
        </button>

        <button class="btn btn-dark m-2 mx-auto p-2" data-bs-toggle="modal" data-bs-target="#addTrabajo">
            <i class="bi bi-briefcase"></i>
            <span>Agregar Trabajo</span>
        </button>
    </div>
    <button class="btn btn-dark mx-auto" data-bs-target="#listaCitasSinAgendar" data-bs-toggle="modal">
        <i class="bi bi-calendar2"></i>
        <span>Ver Citas Sin Agendar</span>
    </button>
</div>
